{% extends './layout.html' %}
{% block title %}添加图书{% endblock %}
{% block styles %}
    <link rel="stylesheet" href="/styles/add.css">
{% endblock %}
{% block content %}
    <h1>添加图书</h1>
    <hr/>
    <div id="app">
        {{ message }}
        <input type="text" v-model="message">
    </div>
{% endblock %}
{% block scripts %}
    <script type="nomodule">
        console.log('我支持 es6 模块')
        import('/scripts/add.js').then((_) => {
            const create = new _.default();
            create.fn();
        })
    </script>
    <script type="module" src="https://cdn.staticfile.org/systemjs/3.1.2/system.min.js"></script>
    <script type="module">
        console.log('我不支持 es6 模块')
        System.import('/scripts/add-built.js').then((_) => {
            const create = new _.default();
            create.fn();
        })
    </script>
{% endblock %}
